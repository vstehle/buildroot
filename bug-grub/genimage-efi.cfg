image efi-part.vfat {
  vfat {
    file startup.nsh {
      image = "efi-part/startup.nsh"
    }
    file EFI {
      image = "efi-part/EFI"
    }
    file zImage {
      image = "zImage"
    }
    file rootfs.cpio.gz {
      image = "rootfs.cpio.gz"
    }
  }
  size = 64M
}

image disk.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xEF
    image = "efi-part.vfat"
  }
}
