image efi-part.vfat {
  vfat {
    file EFI {
      image = "efi-part/EFI"
    }
    files = {
      "Image",
      "rootfs.cpio"
    }
  }
  size = 128M
}

image disk.img {
  hdimage {
    gpt = true
  }

  partition boot {
    image = "efi-part.vfat"
    partition-type-uuid = c12a7328-f81f-11d2-ba4b-00a0c93ec93b
    offset = 32768
    bootable = true
  }
}
