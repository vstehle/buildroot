config {} 
 
image esp.vfat { 
        vfat { 
                extraargs = "-F 32" 
        } 
        empty = true 
        size = 256M 
} 
  
image esp.img { 
        hdimage { 
                partition-table-type = gpt 
        } 
  
        partition esp { 
                partition-type-uuid = U 
                image = esp.vfat 
        } 
} 
