image efi-part.vfat {
	vfat {
		file EFI {
			image = "efi-part/EFI"
		}

		file zImage {
			image = "zImage"
		}
	}

	size = 256M
}

image disk.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "efi-part.vfat"
		partition-type-uuid = c12a7328-f81f-11d2-ba4b-00a0c93ec93b
		offset = 32K
		bootable = true
	}
}
