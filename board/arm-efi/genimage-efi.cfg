image efi-part.vfat {
  vfat {
    file startup.nsh {
      image = "efi-part/startup.nsh"
    }
    file EFI {
      image = "efi-part/EFI"
    }
    file zImage {
      image = "zImage"
    }
  }
  size = 32M
}

image disk.img {
  hdimage {
    gpt = true
  }

  partition boot {
    image = "efi-part.vfat"
    partition-type-uuid = c12a7328-f81f-11d2-ba4b-00a0c93ec93b
    offset = 32768
    bootable = true
  }

  partition root {
    partition-type-uuid = 69dad710-2ce4-4e3c-b16c-21a1d49abed3
    image = "rootfs.ext2"
  }
}
